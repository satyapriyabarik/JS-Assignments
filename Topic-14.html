    //Assignment-1
    function divided(){
        var num = Number(document.getElementById('numerator').value);
        var denom =  Number(document.getElementById('denominator').value);

        result = num/denom;
        try{
            if(denom===0){

                return result;
            }
          
        }
        catch(err){
            alert("Error: " + err + ".")
        }
        alert("Division result: "+result)  
    }
